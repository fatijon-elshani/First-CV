<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <label>Enter Your Name</label>
    <input type="text" name="" value="text">
    <br>
    <label for="pword">Password</label>
    <input type="password" id="pword" name="Password">
    <br>
    <label>Image</label>
    <input type="image">
    <br>
    <label for="reset">Reset all Inputs</label>
    <input type="reset" name="reset" id=reset>
    <br>
    <label>Add Week</label>
    <input type="week" value="2021-W16">
    <br>
    <input type="submit">
    <br>
    <label for="rbutton"> Radio Button</label>
    <input type="radio" name="rbutton" value="">
    <input type="radio" name="rbutton" value="12">
    <input type="radio" name="rbutton" value="abc">
    <input type="radio" name="" value="">
    <input type="radio" name="" value="d3">

  </body>
</html>
